<nav class="navbar">

    <mat-toolbar class="mat-elevation-z8" color="primary">

        <div *ngFor='let element of elements'>
            <a [routerLink]="element.routerLink">
                <button mat-button class="button-bump" [class.main]="element.main" [class.secondary]="!element.main">{{element.name}}</button>
            </a>
        </div>

        <span class="spacer"></span>

        <mat-slide-toggle aria-label="change theme" [checked]="checked" (change)="darkTheme($event)">Dark Theme</mat-slide-toggle>

    </mat-toolbar>
</nav>
