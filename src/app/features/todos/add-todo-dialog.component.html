<h2 mat-dialog-title>Create Task</h2>
<mat-dialog-content>
   <mat-form-field>
      <input matInput (keyup.enter)="this.dialogRef.close(data)" [(ngModel)]="data.task.name" placeholder="Name">
   </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
   <button mat-button mat-dialog-close>No</button>
   <!-- Can optionally provide a result for the closing dialog. -->
   <button mat-button [mat-dialog-close]="data">Yes</button>
</mat-dialog-actions>
