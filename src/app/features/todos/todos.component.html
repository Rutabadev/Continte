<div class="container">
   <mat-grid-list cols="4" rowHeight="4:3">
      <mat-grid-tile *ngFor="let task of tasks">
         <mat-card>
            <p>{{task.name}}</p>
            <p>id: {{task._id}}</p>
            <p>{{task.status}}</p>
            <p>{{task.creation_date | date}}</p>
         </mat-card>
      </mat-grid-tile>
   </mat-grid-list>
</div>
