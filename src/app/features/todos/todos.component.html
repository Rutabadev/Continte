<div class="container">

   <button mat-raised-button color="accent" (click)="openDialog(null)">Add Todo</button>

   <mat-progress-spinner *ngIf="loading" [value]="progress_value"></mat-progress-spinner>

   <masonry [options]="myOptions">
      <masonry-brick *ngFor="let task of tasks">
         <mat-card>
            <mat-card-content>
               <mat-card-title>
                  <p>{{task.name}}</p>
               </mat-card-title>
               <p>id: {{task._id}}</p>
               <p>{{task.status}}</p>
               <p>{{task.creation_date | dateTime}}</p>
            </mat-card-content>
            <mat-card-actions>
               <button mat-button color="primary" (click)="delete(task._id)">DELETE</button>
               <button mat-button color="primary" (click)="openDialog(task)">UPDATE</button>
            </mat-card-actions>
         </mat-card>
      </masonry-brick>
   </masonry>
</div>
